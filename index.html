<html>

<head>
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .first-item { grid-area: header; }

        .second-item { grid-area: left; }

        .third-item { grid-area: main; }



        grid-container {
           display: grid;
           grid-template-areas:
               'header header header header header header'
               'header main main main right left'
               'menu footer footer footer footer';
           gap: 10px;
        }










    </style>
</head>

<body>
    <div class="grid-container">
        <div class="first-item">first</div>
        <div class="second-item">second</div>
        <div class="third-item">third</div>
    </div>
</body>

</html>
